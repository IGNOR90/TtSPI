{% extends 'tk/base.html'%}


{% block title %}Добавить Район{% endblock %}

{% block content %}



    <div class="container">
        <h3>Добавить Район</h3><br><br>
        <div class="row">
            <div class="col-md-6">
        <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" class="btn btn-success" value="Добавить">
        </div>
            <div class="col-md-6">
                <h3>Районы</h3><br><br>
                {% for regions in region %}
                <p>{{ regions.name }}</p>
                {% endfor %}
            </div>
        </div>
        </form>

    </div>


{% endblock %}
